<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <p class="display"></p>
    <div class="button">
        <button class="btn-clear">AC</button> 
        <button class="btn-operational">^</button> 
        <button class="btn-operational">√</button> 
        <button class="btn-operational">/</button> 
        <button class="btn-operational">7</button> 
        <button class="btn-operational">8</button> 
        <button class="btn-operational">9</button> 
        <button class="btn-operational">*</button> 
        <button class="btn-operational">4</button> 
        <button class="btn-operational">5</button> 
        <button class="btn-operational">6</button> 
        <button class="btn-operational">-</button> 
        <button class="btn-operational">1</button> 
        <button class="btn-operational">2</button> 
        <button class="btn-operational">3</button> 
        <button class="btn-operational">+</button> 
        <button class="btn-operational">0</button> 
        <button class="btn-operational">.</button> 
        <button class="btn-delete">«</button> 
        <button class="btn-equal">=</button> 
       </div> 

    </div>
</body>
<script src="script.js"></script>

</html>
